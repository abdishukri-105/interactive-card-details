<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive-card</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kumbh+Sans&family=Montserrat:wght@500&family=Outfit:wght@400;700&family=Rubik+Vinyl&family=Space+Grotesk:wght@500&family=Unbounded:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<!-- 
    0000 0000 0000 0000
    Jane Appleseed
    00/00
  
    000
  
    Cardholder Name
    e.g. Jane Appleseed
  
    Card Number
    e.g. 1234 5678 9123 0000
  
    Exp. Date (MM/YY)
    MM
    YY
  
    CVC
    e.g. 123
  
    Confirm
  
   
  
    Thank you!
    We've added your card details
    Continue
     -->

    <main>
        <div class="card-holder">

          <div class="front-card">
             <!-- <img src="./images/bg-card-front.png" alt="front-side-card"> -->
            vdv
          </div>
          <div class="back-card">
            <!-- <img src="./images/bg-card-back.png" alt="back-side-card"> -->
            
          </div>
        </div>
        <div class="form-holder">
            <form>
                <label class="cardname">
                  <span class="nmoncd">CARDHOLDER NAME</span>
                  <input name="cardholdername" type="text" placeholder="e.g. jane Appleseed">
                </label>
                <label class="cardnum"> 
                  <span class="cdnum">CARD NUMBER</span>
                  <input name="cardnumber" type="text" placeholder="e.g. 1234 5678 9123 0000">
                </label>
                <div class="expiryArea">
                    <label class="exp">
                    <span class="expdt">EXP. DATE(MM/YY)</span>
                    <div class="yearArea">
                       <input name="experationdatemonth" type="text" placeholder="MM">
                       <input name="experationdateyear" type="text" placeholder="YY">
                    </div>
                    </label>
                    
                    <label class="cvc">
                    <span class="cvcnum">CVC</span>
                    <input name="cvcnumber" type="text" placeholder="e.g. 123">
                    </label>
                </div>
                <button type="submit">
                  confirm
                </button>
              </form>
        </div>
    </main>



    <script src="./index.js"></script>
</body>
</html>
